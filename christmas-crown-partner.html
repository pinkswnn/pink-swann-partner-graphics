<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Crown Raffle - Partner Graphic</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Playfair+Display:wght@700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .raffle-container {
            width: 1080px;
            height: 1350px;
            background: linear-gradient(135deg, #8B1538 0%, #C41E3A 50%, #D81B60 100%);
            position: relative;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }
        
        /* Snowflakes background pattern */
        .raffle-container::before {
            content: '‚ùÑ ‚ùÖ ‚ùÜ ‚ùÑ ‚ùÖ ‚ùÜ ‚ùÑ ‚ùÖ ‚ùÜ ‚ùÑ ‚ùÖ ‚ùÜ ‚ùÑ ‚ùÖ ‚ùÜ ‚ùÑ ‚ùÖ ‚ùÜ ‚ùÑ ‚ùÖ ‚ùÜ ‚ùÑ ‚ùÖ ‚ùÜ';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 48px;
            color: rgba(255, 255, 255, 0.1);
            line-height: 120px;
            word-wrap: break-word;
            z-index: 1;
        }
        
        /* Partner badge */
        .partner-badge {
            position: absolute;
            top: 40px;
            right: 40px;
            background: #FFD700;
            color: #8B1538;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 20px;
            z-index: 10;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        /* Main title */
        .title-group {
            position: absolute;
            top: 60px;
            left: 60px;
            z-index: 5;
        }
        
        .title-christmas {
            font-family: 'Playfair Display', serif;
            font-size: 90px;
            color: #FFD700;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-style: italic;
        }
        
        .title-raffle {
            font-size: 140px;
            font-weight: 900;
            color: white;
            line-height: 0.9;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
            margin-top: -10px;
        }
        
        /* How to Enter section */
        .entry-details {
            position: absolute;
            top: 420px;
            left: 60px;
            z-index: 5;
        }
        
        .entry-title {
            font-size: 42px;
            color: #FFD700;
            font-weight: 800;
            margin-bottom: 20px;
        }
        
        .entry-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 18px;
            color: white;
            font-size: 28px;
            font-weight: 600;
        }
        
        .checkmark {
            width: 35px;
            height: 35px;
            background: white;
            color: #C41E3A;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            margin-right: 15px;
            font-weight: 900;
            flex-shrink: 0;
        }
        
        /* Partner logo area */
        .logo-container {
            position: absolute;
            bottom: 350px;
            left: 50%;
            transform: translateX(-50%);
            width: 450px;
            height: 450px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 8;
            box-shadow: 0 8px 40px rgba(0,0,0,0.4);
            border: 8px solid #FFD700;
        }
        
        .logo-placeholder {
            font-size: 24px;
            color: #999;
            text-align: center;
            font-weight: 600;
        }
        
        /* Prize value */
        .prize-wheel {
            position: absolute;
            bottom: 280px;
            right: 60px;
            width: 180px;
            height: 180px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9;
            box-shadow: 0 6px 30px rgba(0,0,0,0.4);
            border: 10px solid #FFD700;
        }
        
        .prize-amount {
            font-size: 72px;
            font-weight: 900;
            color: #C41E3A;
        }
        
        /* Decorative coins */
        .coin {
            position: absolute;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .coin-1 {
            width: 100px;
            height: 100px;
            top: 380px;
            right: 100px;
            z-index: 7;
        }
        
        .coin-2 {
            width: 80px;
            height: 80px;
            top: 320px;
            right: 220px;
            z-index: 6;
        }
        
        /* Special badge */
        .special-badge {
            position: absolute;
            bottom: 480px;
            left: 80px;
            background: #FFD700;
            color: #8B1538;
            padding: 15px;
            border-radius: 50%;
            width: 140px;
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: 800;
            font-size: 18px;
            line-height: 1.2;
            z-index: 9;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            transform: rotate(-15deg);
        }
        
        /* Footer info */
        .footer-info {
            position: absolute;
            bottom: 60px;
            left: 60px;
            right: 60px;
            z-index: 5;
        }
        
        .drawing-date {
            font-size: 36px;
            color: white;
            font-weight: 800;
            margin-bottom: 20px;
        }
        
        .website-button {
            background: white;
            color: #C41E3A;
            padding: 20px 40px;
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            font-weight: 800;
            font-size: 28px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .website-button::before {
            content: 'üåê';
            margin-right: 12px;
            font-size: 32px;
        }
        
        .website-url {
            margin-top: 15px;
            font-size: 32px;
            color: white;
            font-weight: 700;
        }
        
        /* Crown decorations */
        .crown {
            position: absolute;
            font-size: 60px;
            z-index: 4;
        }
        
        .crown-1 {
            top: 200px;
            left: 80px;
            opacity: 0.3;
        }
        
        .crown-2 {
            top: 600px;
            right: 120px;
            opacity: 0.4;
        }
    </style>
</head>
<body>
    <div class="raffle-container">
        <!-- Partner Badge -->
        <div class="partner-badge">FOUNDING PARTNER</div>
        
        <!-- Main Title -->
        <div class="title-group">
            <div class="title-christmas">Christmas</div>
            <div class="title-raffle">Crown<br>Raffle</div>
        </div>
        
        <!-- How to Enter -->
        <div class="entry-details">
            <div class="entry-title">How to Enter:</div>
            <div class="entry-item">
                <div class="checkmark">‚úì</div>
                <div>Purchase ticket(s) at $10 each</div>
            </div>
            <div class="entry-item">
                <div class="checkmark">‚úì</div>
                <div>15-25 winners announced live</div>
            </div>
            <div class="entry-item">
                <div class="checkmark">‚úì</div>
                <div>Win luxury hair services</div>
            </div>
        </div>
        
        <!-- Partner Logo Area -->
        <img src="unikorn-logo.png" alt="Partner Logo" style="max-width: 380px; max-height: 380px;">
        </div>
        
        <!-- Prize Value -->
        <div class="prize-wheel">
            <div class="prize-amount">$220</div>
        </div>
        
        <!-- Decorative Coins -->
        <div class="coin coin-1"></div>
        <div class="coin coin-2"></div>
        
        <!-- Special Badge -->
        <div class="special-badge">
            Win FREE<br>
            Christmas<br>
            Hair!
        </div>
        
        <!-- Crown Decorations -->
        <div class="crown crown-1">üëë</div>
        <div class="crown crown-2">üëë</div>
        
        <!-- Footer -->
        <div class="footer-info">
            <div class="drawing-date">Drawing: December 1, 2025</div>
            <div class="website-button">Enter Now</div>
            <div class="website-url">pinkswann.com</div>
        </div>
    </div>
</body>
</html>
