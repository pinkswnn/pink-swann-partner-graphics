<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{
    background:#0b0210;
    display:flex;align-items:center;justify-content:center;
    height:100vh;font-family:'Inter',sans-serif;
  }
  .frame{
    width:1080px;height:1080px;
    background: radial-gradient(circle at top,#1b0730,#05020a 60%,#000);
    color:#fff;
    border-radius:32px;
    position:relative;
    overflow:hidden;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    box-shadow:0 0 60px rgba(255,0,162,0.35);
  }
  /* sparkle overlay */
  .frame::before{
    content:"";
    position:absolute;inset:0;
    background-image:
      radial-gradient(circle,rgba(255,255,255,0.7) 1px,transparent 1px),
      radial-gradient(circle,rgba(255,255,255,0.4) 1px,transparent 1px);
    background-size:120px 120px,200px 200px;
    background-position:0 0,40px 60px;
    opacity:0.4;
    animation:sparkle 6s ease-in-out infinite alternate;
  }
  @keyframes sparkle{from{opacity:.3}to{opacity:.7}}
  h1{
    font-family:'Playfair Display',serif;
    font-size:90px;
    letter-spacing:2px;
    background:linear-gradient(90deg,#ff00a2,#e4c17b);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    margin-bottom:8px;
  }
  h2{
    font-size:42px;
    color:#ffdc8a;
    text-transform:uppercase;
    letter-spacing:2px;
    margin-bottom:12px;
  }
  p{
    font-size:30px;
    color:rgba(255,255,255,.9);
    margin:8px 0;
  }
  .cta{
    margin-top:24px;
    background:linear-gradient(90deg,#ff00a2,#e4c17b);
    color:#fff;
    padding:14px 32px;
    border-radius:40px;
    font-weight:600;
    letter-spacing:1px;
    font-size:28px;
    box-shadow:0 0 20px rgba(255,0,162,.4);
    animation:pulse 3s ease-in-out infinite;
  }
  @keyframes pulse{
    0%,100%{transform:scale(1)}
    50%{transform:scale(1.05)}
  }
  .footer{
    position:absolute;
    bottom:80px;
    text-align:center;
  }
  .footer p{
    font-size:26px;
    color:#ffdc8a;
    margin-bottom:12px;
  }
  .logo-wrap{
    background:rgba(0,0,0,.7);
    border:2px solid rgba(255,255,255,.2);
    border-radius:18px;
    padding:14px 22px;
    display:flex;
    align-items:center;
    gap:20px;
    justify-content:center;
  }
  .logo-wrap img{
    width:160px;
    height:auto;
    border-radius:12px;
    background:#fff;
    object-fit:contain;
  }
  .logo-caption{
    font-family:'Playfair Display',serif;
    font-size:28px;
    color:#ff00a2;
  }
  /* floating emojis for motion */
  .float{position:absolute;font-size:2rem;opacity:.8;animation:float 5s ease-in-out infinite;}
  .f1{top:10%;left:12%;animation-delay:0s;}
  .f2{top:20%;right:10%;animation-delay:1s;}
  .f3{bottom:12%;left:18%;animation-delay:2s;}
  @keyframes float{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-10px);}
  }
</style>
</head>
